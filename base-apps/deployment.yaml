apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-abb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-abb
  template:
    metadata:
      labels:
        app: hello-abb
    spec:
      containers:
      - name: hello-abb
        image: devopsabbacr.azurecr.io/hello-abb:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        # This matches your updated app.js logic
        - name: APP_MESSAGE
          valueFrom:
            secretKeyRef:
              name: demo-secret      # Name of the K8s secret generated by SecretProviderClass
              key: GREETING_MSG      # The key name defined in SecretProviderClass
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: 3000
          initialDelaySeconds: 2
          periodSeconds: 5
        # Required for Azure Key Vault CSI Driver to function
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets"
          readOnly: true
      # Define the volume using the CSI driver
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "hello-abb-secrets"